
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="contacts">
        <div class="container2">
            <div class="cntct-item">
                <div class="contact">
                    <div class="ftext">Get in Touch</div>
                    <img src="pic17.jpg" alt="" class="cntct-img">
                    <div class="social-links">
                        <span class="stext">Connect with us:</span>
                        <ul class="social-media">
                            <li><a href="https://www.facebook.com/jenyan.telesforo"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                            <li><a href="https://twitter.com/Dior?ref_src=twsrc%5Etfw"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                            <li><a href="https://www.instagram.com/diorbeauty?igsh=ZHhma2hxc3d2OTBo"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                            <li><a href="https://t.co/AC6M49zMQM"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
                           </ul>
                    </div>
                </div>
                <div class="send-form">
                    <h4 class="ttext">Contact Us</h4>
                    <form action="">
                        <div class="inputbox">
                            <input type="text" class="input" required>
                            <label for="">Name</label>
                        </div>
                        <div class="inputbox">
                            <input type="tel" class="input" required>
                            <label for="">Phone</label>
                        </div>
                        <div class="inputbox">
                            <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                            <label for="">Message</label>
                        </div>
                        <input type="submit" class="btn-send" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
